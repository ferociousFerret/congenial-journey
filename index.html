<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ISBN Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <style>
        #camera video{
            width: 100%;
            max-width: 640px;
        }
    </style>
</head>

<body>
    <div id="camera" style="width:100%">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </div>
    <div>
        <button onclick="callGoogleBooks(9781517159399)">Debugton</button>
    </div>
    <div>
        <button onclick="startQuagga()">Try Again</button>
    </div>
    <div id="bookInfo" hidden>
        <p id="currentBook"></p>
        <a id="currentBookLink" target="_blank" rel="no-referrer">GoogleBooks Link</a>
    </div>
    <div id="bookButtons" hidden>
        <p>Is this your book?</p>
        <button onclick="addBook()">Yes</button>
        <button onclick="startQuagga()">No</button>
    </div>
    <div id="dumbWayToStoreABook" hidden>
        <div id="title"></div>
        <div id="isbn"></div>
        <div id="canonicalVolumeLink"></div>
    </div>
    <div>
        <p>Book Shelf</p>
        <ul id="bookList"></ul>
    </div>
</body>
</html>

<script>
    let sharedBook = {};

    async function callGoogleBooks(isbn) {
        const key = '&key=AIzaSyDMil7GQhRO_Pt3bIbtTHL3mZ5FF9uOYus'
        const apiUrl = 'https://www.googleapis.com/books/v1/volumes?q=isbn:' + isbn + key
        console.log(apiUrl);

        const response = await fetch(apiUrl);
        const book = await response.json();
        console.log(book)
        if(book.totalItems == 0) {
            startQuagga()
        }
        else {
            setBookData(book.items[0].volumeInfo.title, isbn, book.items[0].volumeInfo.canonicalVolumeLink)
            document.getElementById("bookInfo").hidden = false
            document.getElementById("currentBook").innerText = "Title: " + book.items[0].volumeInfo.title
            document.getElementById("currentBookLink").href = book.items[0].volumeInfo.canonicalVolumeLink
            document.getElementById("bookButtons").hidden = false
        }
    }

    function setBookData(title, isbn, canonicalVolumeLink) {
        document.getElementById("title").innerText = title
        document.getElementById("isbn").innerText = isbn
        document.getElementById("canonicalVolumeLink").innerText = canonicalVolumeLink
    }

    function addBook() {
        var title = document.getElementById("title").innerText
        var isbn = document.getElementById("isbn").innerText
        var canonicalVolumeLink = document.getElementById("canonicalVolumeLink").innerText

        var books = JSON.parse(localStorage.getItem('bookList')) || [];
        var newBook = {title: title, isbn: isbn, canonicalVolumeLink: canonicalVolumeLink}

        books.push(newBook)

        localStorage.setItem('bookList', JSON.stringify(books));
        alert("Added Book to Shelf!")
    }

    function getBookList() {
        return Json.parse(localStorage.getItem('bookList'))
    }

    function cleanResultCode(code) {
        if (code.substr(0, 3) === "978") {
            return code.substr(0, 13)
        }
        else {
            return code.substr(0, 10)
        }
    }

    function startQuagga() {
        document.getElementById("bookInfo").hidden = true
        document.getElementById("bookButtons").hidden = true

        Quagga.init(quaggaConf, function(err) {
        if (err) {
            return console.log(err);
        }
        Quagga.start();
    });
    };

    const quaggaConf = {
        inputStream: {
            target: document.querySelector("#camera"),
            type: "LiveStream",
            constraints: {
                width: { min: 640 },
                height: { min: 480 },
                facingMode: "environment",
                aspectRatio: { min: 1, max: 2 }
            }
        },
        decoder: {
            readers: ['ean_reader'],
            debug: {
                drawBoundingBox: true,
                showFrequency: true,
                drawScanline: true,
                showPattern: true
            }
        },
    }

    Quagga.init(quaggaConf, function(err) {
        if (err) {
            return console.log(err);
        }
        Quagga.start();
    });

    Quagga.onDetected(function (result) {
        Quagga.stop();
        cleanCode = cleanResultCode(result.codeResult.code)
        callGoogleBooks(cleanCode)
    });
</script>
