<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ISBN Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        #camera video {
            width: 100%;
            max-width: 640px;
        }
    </style>
</head>

<body>
    <div id="camera" style="width:100%">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"
            integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </div>
    <div>
        <button onclick="callGoogleBooks(9781517159399)">Debugton</button>
    </div>
    <div>
        <button onclick="startQuagga()">Try Again</button>
    </div>
    <div id="bookInfo" hidden>
        <p id="currentBook"></p>
        <a id="currentBookLink" target="_blank" rel="no-referrer">GoogleBooks Link</a>
    </div>
    <div id="bookButtons" hidden>
        <p>Add this book to shelf?</p>
        <button onclick="addBook()">Yes</button>
        <button onclick="startQuagga()">No</button>
    </div>
    <a href="book_shelf.html">Go To Your Shelf</a>
</body>

</html>

<script>
    let sharedBook = {};

    async function callGoogleBooks(isbn) {
        const key = '&key=AIzaSyDMil7GQhRO_Pt3bIbtTHL3mZ5FF9uOYus'
        const apiUrl = 'https://www.googleapis.com/books/v1/volumes?q=isbn:' + isbn + key
        console.log(apiUrl);

        const response = await fetch(apiUrl);
        const book = await response.json();
        console.log(book)
        if (book.totalItems == 0) {
            startQuagga()
        }
        else {
            sharedBook = book
            document.getElementById("bookInfo").hidden = false
            document.getElementById("currentBook").innerText = "Title: " + book.items[0].volumeInfo.title
            document.getElementById("currentBookLink").href = book.items[0].volumeInfo.canonicalVolumeLink
            document.getElementById("bookButtons").hidden = false
        }
    }

    // Allows duplicates currently
    function addBook() {
        var books = JSON.parse(localStorage.getItem('bookList')) || [];

        books.push(sharedBook)

        localStorage.setItem('bookList', JSON.stringify(books));
        alert("Added Book to Shelf!")
    }

    // From Wikipedia
    function isValidIsbn(str) {

        var sum,
            weight,
            digit,
            check,
            i;

        str = str.replace(/[^0-9X]/gi, '');

        if (str.length != 10 && str.length != 13) {
            return false;
        }

        if (str.length == 13) {
            sum = 0;
            for (i = 0; i < 12; i++) {
                digit = parseInt(str[i]);
                if (i % 2 == 1) {
                    sum += 3 * digit;
                } else {
                    sum += digit;
                }
            }
            check = (10 - (sum % 10)) % 10;
            return (check == str[str.length - 1]);
        }

        if (str.length == 10) {
            weight = 10;
            sum = 0;
            for (i = 0; i < 9; i++) {
                digit = parseInt(str[i]);
                sum += weight * digit;
                weight--;
            }
            check = (11 - (sum % 11)) % 11
            if (check == 10) {
                check = 'X';
            }
            return (check == str[str.length - 1].toUpperCase());
        }
    }

    function cleanResultCode(code) {
        if (code.substr(0, 3) === "978") {
            return code.substr(0, 13)
        }
        else {
            return code.substr(0, 10)
        }
    }

    function startQuagga() {
        document.getElementById("bookInfo").hidden = true
        document.getElementById("bookButtons").hidden = true

        Quagga.init(quaggaConf, function (err) {
            if (err) {
                return console.log(err);
            }
            Quagga.start();
        });
    };

    const quaggaConf = {
        inputStream: {
            target: document.querySelector("#camera"),
            type: "LiveStream",
            constraints: {
                width: { min: 640 },
                height: { min: 480 },
                facingMode: "environment",
                aspectRatio: { min: 1, max: 2 }
            }
        },
        decoder: {
            readers: ['ean_reader'],
            debug: {
                drawBoundingBox: true,
                showFrequency: true,
                drawScanline: true,
                showPattern: true
            }
        },
    }

    Quagga.init(quaggaConf, function (err) {
        if (err) {
            return console.log(err);
        }
        Quagga.start();
    });

    Quagga.onDetected(function (result) {
        Quagga.stop();
        cleanCode = cleanResultCode(result.codeResult.code)

        if (isValidIsbn(cleanCode)) {
            callGoogleBooks(cleanCode)
        }
        else {
            startQuagga()
        }
    });
</script>
